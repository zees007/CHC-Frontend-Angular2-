<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form #loginForm="ngForm" (ngSubmit)="loginStudent()">
      <h1>Sign in</h1>

      <div class="social-container">
        <h3 class="text-danger">{{msg}}</h3>
      </div>

      <input type="username" class="form-control" placeholder="Username" name="username" [(ngModel)]="login.username" required #username='ngModel'
             [class.is-invalid]="username.invalid && username.touched"/>
      <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required.</small>


      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="login.password"
      required #password='ngModel' [class.is-invalid]="password.invalid && password.touched"
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
             title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/>
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required.</small>

      <a href="#">Forgot your password?</a>
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">

      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Register yourself and start journey with us</p>
        <button class="ghost" id="signUp" routerLink="/home" (click)="closeMe()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
