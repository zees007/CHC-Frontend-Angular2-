

<app-admin-header></app-admin-header>


<div class="container">

  <h1 style="font-weight: bold">Student's Registration List</h1>
  <div class="createButton">
    <div class="topnav">

      <div class="search-container">
        <form>
          <input type="text" placeholder="Search.." name="search" [(ngModel)]="searchText">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
  </div>

  <div class="row col-md-24 col-md-offset-2 custyle">
    <table class="table table-striped table-dark">
      <thead style="font-size: 12px; font-weight: bold">
      <tr>
        <td>SERIAL</td>
        <td>USERNAME</td>
<!--        <td>PASSWORD</td>-->
        <td>FULLNAME</td>
        <td>EMAIL</td>
        <td>CONTACT</td>
        <td>ACTION</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let registrationData of registrations | filter: searchText;">
        <td>{{registrationData.serial}}</td>
        <td>{{registrationData.username}}</td>
<!--        <td>{{registrationData.password}}</td>-->
        <td>{{registrationData.fullname}}</td>
        <td>{{registrationData.email}}</td>
        <td>{{registrationData.contact}}</td>
        <td class="text-danger"><button class="btn btn-danger btn-xs" (click)="deleteRegisteredStudent(registrationData.id)"><span class=""></span>Delete </button> </td>


      </tr>
      </tbody>
    </table>
  </div>
</div>
