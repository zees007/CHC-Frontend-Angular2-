<!-- header -->
<header>

  <div class="container">
    <!-- nav -->
    <nav class="navbar navbar-expand-sm navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
        <img src="../../assets/chc_logo.png" alt="logo" style="width:150px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse main-menu-item justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a></li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              About
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
              <a style="color: #606060" class="dropdown-item" routerLink="/about/director" routerLinkActive="active">Director</a>
              <a style="color: #606060" class="dropdown-item" routerLink="/about/manager" routerLinkActive="active">Manager</a>
              <a style="color: #606060" class="dropdown-item" routerLink="/about/faculty" routerLinkActive="active">Faculty</a>
              <a style="color: #606060" class="dropdown-item" routerLink="/about/facility" routerLinkActive="active">Facility</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/gallery" routerLinkActive="active">Gallery</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/achievements" routerLinkActive="active">Achievements</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/tutorials" routerLinkActive="active">Tutorials</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>

          <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
            <a class="nav-link" routerLink="#" *ngIf="loginStatus" (click)="openLoginPopUp()" ><i class='fas fa-user-alt' style='font-size:12px'></i> Login</a>
          </li>

          <li class="nav-item" *ngIf="(loginStatus$ | async) as loginStatus">
            <a class="nav-link" *ngIf="(fullname | async) as fullname">{{fullname  | uppercase }} <i class='fas fa-user-alt' style='font-size:12px'></i></a>
          </li>

          <li class="nav-item" *ngIf="(loginStatus$ | async) as loginStatus">
            <a class="btn btn-primary text-white" *ngIf="loginStatus" (click)="onLogout()">Logout</a>
          </li>

        </ul>
      </div>
    </nav>

    <!-- //nav -->
  </div>
</header>
