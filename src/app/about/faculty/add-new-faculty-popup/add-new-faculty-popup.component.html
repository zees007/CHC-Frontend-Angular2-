<h1>Add New Faculty Member</h1>
<form [formGroup]="reactiveForm" (ngSubmit)="addNewFacultyForm()">

  <div class="form-group">
    <label for="facultyName">Faculty's Name</label>
    <input type="text" class="form-control" id="facultyName" formControlName="facultyName" required [(ngModel)]="faculty.facultyName">
    <div *ngIf="reactiveForm.controls.facultyName.errors && (reactiveForm.controls.facultyName.touched || reactiveForm.controls.facultyName.dirty) " style="color: red">
      <div *ngIf="reactiveForm.hasError('required', 'facultyName')"></div>
      Faculty name is Required.
    </div>
  </div>

  <div class="form-group">
    <label for="facultyEducation">Faculty's Education</label>
    <input type="text" class="form-control" id="facultyEducation" formControlName="facultyEducation" [(ngModel)]="faculty.facultyEducation" >
  </div>

  <div class="form-group">
    <label for="facultySubject">Faculty's Subject</label>
    <input type="text" class="form-control" id="facultySubject" formControlName="facultySubject" [(ngModel)]="faculty.facultySubject">
  </div>
<form [formGroup]="picForm" enctype="multipart/form-data">
  <div class="form-group" >
    <label for="facultyImage">Faculty's Photo</label>
    <input type="file" class="form-control-file" accept="image/*" id="facultyImage" [(ngModel)]="faculty.facultyImage"formControlName="facultyImage" (change)="onSelectFile($event)" #fileInput>
    <button type="button" class="btn btn-success" (click)="uploadFile(picForm)">Upload File</button>
  </div>
</form>

  <button type="submit" class="btn btn-success" [disabled]="!reactiveForm.valid">Submit</button>

</form>
